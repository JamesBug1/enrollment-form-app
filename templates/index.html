<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enrollment Page</title>
  <style>

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: url("{{ url_for('static', filename='images/background.jpg') }}") no-repeat center center/cover;
      position: relative;
      font-family: Arial, sans-serif;
    }

    /* Overlay red effect */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(148, 9, 9, 0.6); /* red overlay */
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .logo {
      width: 220px; /* adjust size as needed */
      margin-bottom: 20px;
    }

    .step-btn {
      background-color: #a00000;
      color: #fff;
      padding: 15px 40px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background-color: #cc0000;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="{{ url_for('static', filename='images/bsit_logo.png') }}" alt="BSIT Logo" class="logo">
    <br>
    <a href="{{ url_for('form') }}" class="step-btn">ENROLL NOW!</a>
  </div>
</body>
</html>
