<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compilation Records & Analytics</title>
  <link rel="stylesheet" href="css/compilationrec.css">
</head>
<body>
  <!-- Header -->
  <div class="header">
    <h2>Compilation Records and Analytics</h2>
  </div>

  <!-- Main content -->
  <div class="content">   
    <!-- Total Students -->
      <a href="studentRecord.html" class="total-card">
        <span class="label">TOTAL Students:</span>
        <span class="count">500</span>
        <span class="arrow">➤</span>
      </a>

    <!-- Yearly student cards -->
    <div class="year-cards">
      <a href="studentRecord.html" class="year-card">
        1st Year: <span>500</span> <span class="arrow">➤</span>
      </a>
      <a href="studentRecord.html" class="year-card">
        2nd Year: <span>500</span> <span class="arrow">➤</span>
      </a>
      <a href="studentRecord.html" class="year-card">
        3rd Year: <span>500</span> <span class="arrow">➤</span>
      </a>
      <a href="studentRecord.html" class="year-card">
        4th Year: <span>500</span> <span class="arrow">➤</span>
      </a>
    </div>


    <!-- Charts -->
    <h3 class="chart-title">Enrolled Students In Year</h3>
    <div class="chart-box">
      <img src="linechart.png" alt="Line Chart" />
    </div>
    <div class="chart-box">
      <img src="piechart.png" alt="Pie Chart" />
    </div>
  </div>
</body>
</html>
