<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compilation Records and Analytics</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/students-records.css') }}">
</head>
<body>

  <!-- Header -->
  <div class="header">
    <h2 class="title">Compilation Records and Analytics</h2>
  </div>

  <!-- Content -->
  <div class="content">
    <div class="records-header">
      <h3>Student Records</h3>

      <div class="controls">
        <button class="btn-sort">Sort ‚¨ç</button>
        <div class="search-box">
          <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Search">
          <span class="search-icon">üîç</span>
        </div>
      </div>
    </div>

    <!-- Table -->
    <div class="table-container">
      <table id="studentTable">
        <thead>
          <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Year Level</th>
            <th>Course ID Number</th>
          </tr>
        </thead>
        <tbody>

          {% for s in students %}
          <tr>
            <td>{{ s[0] }}</td>
            <td>{{ s[1] }}</td>
            <td>{{ s[2] }}</td>
            <td>{{ s[3] }}</td>
          </tr>
          {% endfor %}

        </tbody>
      </table>
    </div>
  </div>

  <!-- Simple Search Script -->
  <script>
    function searchTable() {
      let input = document.getElementById("searchInput").value.toLowerCase();
      let rows = document.querySelectorAll("#studentTable tbody tr");

      rows.forEach(row => {
        row.style.display =
          row.innerText.toLowerCase().includes(input) ? "" : "none";
      });
    }
  </script>

</body>
</html>
